<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Weather Dashboard</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/d3js/7.8.5/d3.min.js"></script>
<script src="weatherDash.js"></script>

<style>
	
</style>
<body>
	<h1>Weather Forecast</h1>

  <form id="weatherChoices" style="margin-bottom: 15px;">
    <form id="Location">
      <label for="latitude">Enter latitude </label>
      <input type="number" id="latitude" placeholder="-90 to 90" value="44.6995" step="0.000001">

      <label for="longitude">Enter longitude </label>
      <input type="number" id="longitude" placeholder="-90 to 90" value="73.4529" step="0.000001">
    </form>
    <form id="forcastType">
      <input type="button" id="forcastButton" value="Forcast">
    </form>
    <br>
    <div id="forcast/history" style="display: flex;">
    <div id="forcast">
      <h2>Forcast Data</h2>
      <input type="Text" placeholder="forcast">
    </div>
    <div id="historical">
      <h2>Historical Data</h2>
      <input type="text" placeholder="history">
    </div>
    </div>
    <button for="weatherChoices" type="submit" onclick="console.log(`${latitude.value}, ${longitude.value}`), getWeather()">Submit</button>
  </form>

  <p id="output"></p>
</body>
</html>
